version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: dracinema_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    networks:
      - dracinema_network

  redis:
    image: redis:7-alpine
    container_name: dracinema_cache
    ports:
      - "6379:6379"
    networks:
      - dracinema_network

  backend:
    build: .
    container_name: dracinema_backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/dracinema?authSource=admin
      JWT_SECRET: your_jwt_secret_key_change_this
      CLIENT_URL: http://localhost:3000
      REDIS_URL: redis://redis:6379
    depends_on:
      - mongodb
      - redis
    networks:
      - dracinema_network
    volumes:
      - ./public:/app/public

volumes:
  mongodb_data:

networks:
  dracinema_network:
    driver: bridge
